<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div>
            <h1 class="logo"><a href="{% url 'index' %}">City Management System</a></h1>
            {% if user.is_authenticated %}
                <p>Logged in, welcomeï¼š<a href="#">{{ user.username }}</a></p>
                <button class="btn btn-default"><a href="{% url 'logout' %}?next={{ request.path }}">Log out</a>
                </button>
                <button class="btn btn-default"><a href="{% url 'password_change' %}?next={{ request.path }}">Change Password</a>
                </button>
            {% else %}
                <p>Not logged in, Please
                    <button class="btn btn-default"><a href="{% url 'login' %}?next={{ request.path }}">Log in</a>
                    </button>
                    Or
                    <button class="btn btn-default"><a href="{% url 'users:register' %}?next={{ request.path }}">Register</a>
                    </button>
                </p>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
